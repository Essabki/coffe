<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cup Coffe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: #f6f5f2;
  color: #222;
}

/* NAV */
.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 25px 50px;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  font-family: 'Playfair Display', serif;
  font-size: 22px;
}

.nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
}

.nav a {
  text-decoration: none;
  color: #333;
}

/* HERO */
.hero {
  text-align: center;
  padding: 140px 20px;
}

/* ðŸ”¥ ICON STYLE (THIS IS WHAT YOU NEEDED) */
.hero i {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  width: 100px;
  height: 100px;
  margin-bottom: 25px;
  border-radius: 50%;
  background: #ffffff;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

.hero i img {
  width: 200px;
  opacity: 0.85;
}

/* HERO TEXT */
.hero h2 {
  font-family: 'Playfair Display', serif;
  font-size: 46px;
  line-height: 1.3;
}

.hero span {
  color: #c08a53;
}

.hero p {
  margin: 15px 0 30px;
  color: #666;
}

/* BUTTON */
.hero button {
  padding: 12px 30px;
  border: none;
  background: #c08a53;
  color: white;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s ease;
}

.hero button:hover {
  background: #a9733f;
}

/* SECTION */
.section {
  padding: 100px 20px;
  text-align: center;
}

.section h3 {
  font-family: 'Playfair Display', serif;
  font-size: 34px;
  margin-bottom: 30px;
}

/* MENU */
.menu {
  max-width: 400px;
  margin: auto;
}

.menu div {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid #ddd;
}

/* LIGHT */
.light {
  background: #ffffff;
}

.section p {
  max-width: 600px;
  margin: auto;
  color: #555;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 30px;
  color: #888;
}
</style>
   
</head>
<body>

<!-- NAV -->
<nav class="nav">
  <div class="logo">
    <!-- COFFEE ICON -->
    <svg width="40" height="40" viewBox="0 0 64 64" fill="none">
      <path d="M14 24h30v18a12 12 0 0 1-12 12H26a12 12 0 0 1-12-12V24z" stroke="#c08a53" stroke-width="2"/>
      <path d="M44 26h4a6 6 0 0 1 0 12h-4" stroke="#c08a53" stroke-width="2"/>
      <path d="M24 10c0 4-4 4-4 8" stroke="#c08a53" stroke-width="2"/>
      <path d="M32 10c0 4-4 4-4 8" stroke="#c08a53" stroke-width="2"/>
      <path d="M40 10c0 4-4 4-4 8" stroke="#c08a53" stroke-width="2"/>
    </svg>

    <span>Cup Coffe</span>
  </div>

  <ul>
    <li><a href="#menu">Product</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#visit">Visit</a></li>
  </ul>
</nav>

<!-- HERO -->
<section class="hero">
  <i><img src="icons8-coffee-to-go-100.png"></i>
  <h2>A good coffee makes<br><span>a great day</span></h2>
  <p>Clean design. Simple experience.</p>
  <a href="#about"><button>Shop Now</button></a>
</section>

<!-- MENU -->
<section id="menu" class="section">
  <h3>Products</h3>
  <div class="menu">
    <div><span>Espresso</span><span>$3</span></div>
    <div><span>Latte</span><span>$4</span></div>
    <div><span>Cappuccino</span><span>$4</span></div>
  </div>
</section>

<!-- ABOUT -->
<section id="about" class="section light">
  <h3>About</h3>
  <p>
    Cup Coffe is a minimal cafÃ© concept focused on clarity,
    usability, and clean design. No unnecessary elements.
  </p>
</section>

<!-- FOOTER -->

</footer>

</body>
</html>
